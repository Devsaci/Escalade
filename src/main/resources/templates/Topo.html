<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1">
<head>
    <meta charset="UTF-8"/>
    <title>Topo</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/MyStylesheet.css"
          th:href="@{css/MyStylesheet.css}"/>

</head>

<body>

<div layout:fragment="content">
    <section id="topo">
        <div class="container">
        <h2> Trouver un Topo </h2>
        <h4> <strong name="rmUser" th:inline="text">[[${#httpServletRequest.remoteUser}]]</strong> tu peux
            consulter la liste des Topos et faire une demande de prêt :)</h4>


                <div id="affTopo" class="col-md-6" th:each="s:${topo}">
                    <div class="panel-default">
                        <div class="panel-heading" >
                            <div th:text="${s.nomTopo}">Site:</div>
                        </div>
                        <div class="panel-body" >
                            <div th:text="${s.descriptionTopo}"></div>
                        </div>
                        <div>
                            <form th:action="@{topoPret}" method="get">
                                <input type="hidden" name="idTopo" th:value="${s.idTopo}"/>
                        <button type="submit" class="btn btn-secondary pull-right">Demande de Prêt</button>
                            </form>
                        </div>
                    </div>
                </div>

        </div>
    </section>
</div>

</body>
</html>
