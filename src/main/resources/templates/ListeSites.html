<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1">
<head>
    <meta charset="UTF-8"/>
    <title>Grimpe</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
                                   th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/MyStylesheet.css"
          th:href="@{css/MyStylesheet.css}"/>

</head>

<body>

<div layout:fragment="content">

    <section id="ListeSite">
        <div class="container">
            <h2> Ou Grimper?</h2>
            <h4> Trouve ton spot de grimpe parmi tous nos spots et amuse toi! </h4>
            <p></p>
            <form th:action="@{ListeSites}" method="get">
                <label>Nom du Site:</label>
                <input type="text" name="motclef" th:value="${motclef}"/>
                <label>Description du Site:</label>
                <input type="text" name="motclef2" th:value="${motclef2}"/>
            <button class="btn btn-secondary">Chercher</button>
            </form>
        </div>
        <p></p>
        <div class="container">
             <div class="col-md-6" th:each="s:${listSite}">
                <div class="panel-default">
                 <div class="panel-heading" >
                 <div th:text="${s.nomSite}">Site:</div>
                 </div>
                 <div class="panel-body" >
                  <div th:text="${s.descriptionSite}"></div>
                     <p></p>
                     <img class="center-block" th:src="@{/images/Escalade2.jpg}">
                     <div>
                         <p></p>
                         <form th:action="@{Site}" method="get">
                     <input type="hidden" name="SiteID" th:value="${s.idSite}"/>
                     <button type="submit" class="btn btn-secondary pull-right">Afficher le Site</button>
                         </form>
                     </div>
                 </div>
                </div>
             </div>

        </div>

    </section>
</div>

</body>
</html>
