<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1">
<head>
    <meta charset="UTF-8"/>
    <title>Grimpe</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
                                   th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/MyStylesheet.css"
          th:href="@{css/MyStylesheet.css}"/>

</head>

<body>

<div layout:fragment="content">

    <section id="grimpe">
        <div class="container">
    <h2> Ou Grimper?</h2>
<h4> Trouve ton spot de grimpe parmi tous nos spots et amuse toi! </h4>
 <table class="table table-stripped">
    <thead>
      <tr>
          <th>Nom du site</th> <th>Description du site</th>
      </tr>
    </thead>
     <tbody>
     <tr th:each="e:${site}">
         <td th:text="${e.nomSite}"></td>
         <td th:text="${e.descriptionSite}"></td>
     </tr>
     </tbody>
 </table>

    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Nom des secteurs</th> <th>Description des secteurs</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${secteur}">
            <td th:text="${e.nomSecteur}"></td>
            <td th:text="${e.descriptionSecteur}"></td>
        </tr>
        </tbody>
    </table>

    <table class="table table-stripped">
        <thead>
        <tr>
            <th>Nom des voies</th> <th>Description des voies</th> <th>Difficult√© des voies</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${voie}">
            <td th:text="${e.nomVoie}"></td>
            <td th:text="${e.descriptionVoie}"></td>
            <td th:text="${e.niveauVoie}"></td>
        </tr>
        </tbody>
    </table>
        </div>
    </section>
</div>

</body>
</html>
